<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>ToDoList</title>
  </head>

  <body>
    <div class="form">
      <input
        type="text"
        name="name"
        class="text input-form"
        placeholder="Текст"
      />
      <input
        type="date"
        name="date"
        class="date input-form"
        placeholder="Дата"
      />
      <button type="button" class="add_button">Добавить</button>
    </div>
    <div class="output-on-page">
      <div class="flex-container">
        <div class="flex-item">
          Поставленные задачи
        </div>
        <div class="flex-item">
          Дата
        </div>
        <div class="flex-item">
          &#10007;
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
